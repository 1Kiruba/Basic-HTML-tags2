<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h3>&emsp; &emsp; <b>Student Registration Form</b></h3>
        <table>
            <tr>
                <td><label for="nm">Name</label></td>
                <td><input type="text" name="nm"></td>
            </tr>
            <tr>
                <td><label for="fnm">Father Name</label></td>
                <td><input type="text" name="fnm"></td>
            </tr>
            <tr>
                <td><label for="padr">Postal Address</label></td>
                <td><input type="text" name="padr"></td>
            </tr>
            <tr>
                <td><label for="psadr">Personal Address</label></td>
                <td><input type="text" name="psadr"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td>
                   <select name="city">
                    <option>New Delhi</option>
                    <option>Mumbai</option>
                    <option>Goa</option>
                    <option>Patna</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="crs">Course</label></td>
            <td>
                <select name="crs">
                    <option>B.Tech</option>
                    <option>MCA</option>
                    <option>MBA</option>
                    <option>BCA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="dt">District </label></td>
            <td>
                <select name="dt">
                    <option>Nalanda</option>
                    <option>UP</option>
                    <option>Goa</option>
                    <option>Patna</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="st">State</label></td>
            <td>
                <select name="st">
                    <option>New Delhi</option>
                    <option>Mumbai</option>
                    <option>Goa</option>
                    <option>Patna</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td><label for="pn">PinCode</label></td>
                <td>
                   <input type="text" name="pn">
                </td>
            </tr>
            <tr>
                <td><label for="eml">EmailId</label></td>
                <td>
                   <input type="email" name="eml">
                </td>
            </tr>
            <tr>
                <td><label for="db">DOB</label></td>
                <td>
                   <input type="date" name="db">
                </td>
            </tr>
            <tr>
                <td><label for="mb">Mobile No</label></td>
                <td>
                   <input type="tel" name="mb">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Reset</button>
                </td>
                <td><button type="submit">Submit From</button></td>
            </tr>

        </table>
    </body>
</html>
