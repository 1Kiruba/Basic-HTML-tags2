<!DOCTYPE html>
<html>
    <head>
    <style>
        h1{
            color: red;
        }
    </style>
    </head>    
    <body>
        <h1>Employee Registration Form</h1>
        
        <table>
            <tr>
                <td></td>
                <td><input type="radio" name="gender" value="Mr">Mr.
                    <input type="radio" name="gender" value="Mrs">Mrs.
                    <input type="radio" name="gender" value="Ms">Ms.
                </td>
            </tr>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="fname" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lname" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="em1">Mail Address1</label></td>
                <td><input type="email" name="em1"></td>
            </tr>
            <tr>
                <td><label for="em2">Mail Address2</label></td>
                <td><input type="email" name="em2"></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td>
                    <select name="state">
                        <option>Gujarat</option>
                        <option>TamilNadu</option>
                        <option>Maharashtra</option>
                        <option>Andhra</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="zip">Zip</label></td>
                <td><input type="" name="zip"></td>
            </tr>
            <tr>
                <td><label for="file">Upload Photo</label></td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td><label for="eml">E-Mail</label></td>
                <td><input type="email" name="eml" size="30"></td>
            </tr>
            <tr>
                <td><label for="tno">Mobile</label></td>
                <td><input type="tel" name="tno" placeholder="+91"></td>
            </tr>
            <tr>
                <td><label for="lang">Languages known</label></td>
                <td><input type="checkbox" name="lang">Gujarat</td>
            </tr>
        </table>
    </body>
 </html>
